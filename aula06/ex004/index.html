    <script>

    var nome = window.prompt('Qual o seu nome?');
    document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`);
    document.writeln(`Seu nome em maiusculas fica assim: ${nome.toUpperCase()}.<br>`);
    document.writeln(`E em minusculas é: ${nome.toLowerCase()}.`);
    

    </script>
